<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <!-- search font awesome cdn to easily import font awesome icons -->
    <title>Typing Game</title>
  </head>
  <body>
    <div class="navbar">
      <button id="settings-btn">
        <img src="/img/cog-icon.png" height="35px" width="35px" />
      </button>
      <form id="settingsForm">
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </form>
    </div>
    <div class="contentbox">
      <h3 id="title">Speed Typer</h3>
      <p>Type the words</p>
      <h2 id="word"></h2>
      <input id="typeIn" placeholder="keyboard input" />
      <p class="timer">Time: 3:00</p>
      <p class="score">Score:</p>
      <div class="end" id="End-Game">
        <h1 id="message"></h1>
        <button>Go!</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
